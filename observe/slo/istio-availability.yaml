apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: slo-istiod-availability
  namespace: monitoring
  labels:
    release: prometheus
    team: platform-engineering
    env: prod
spec:
  service: "istio"
  labels:
    cluster: "prod-us-east-2"
    component: "kubernetes"
    team: "platform-engineering"
  slos:
    - name: "istio-agent-convergence-time"
      objective: 99.99
      description: "Ensure that istiod is running"
      labels:
        category: availability
      sli:
        raw:
          errorRatioQuery: (1 - max by(app) (irate(istiod_uptime_seconds[{{.window}}])))
      alerting:
        name: Istio availability
        labels:
          category: "availability"
        annotations:
          summary: "Low availability detected"
        pageAlert:
          labels:
            severity: critical
        ticketAlert:
          labels:
            severity: warning
